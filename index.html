<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <title>Forca</title>

<body>
    <section class="notepad">
        <div class="notepad-container">
            <menu class="menu-buttons">
                <button class="btn-play">Jogar </button>
                <button class="btn-addword">Adicionar Palavras</button>
            </menu>
        </div>   
    </section>

    <div class="game-keyboard">
    </div>
    <div class="text">
      
    </div>
    <div class="analog-keyboard">
        <input type="text">
    </div>
  
   <section class="table">
        <canvas>
        </canvas>
   </section> 

   <div class="add-word">
       <input type="text">sdsdds
      
    </div>

    <section class="notepad-dates">
        <div class="date">
            <div class="set-date">
                <span class="dia"></span>/ <span class="mes"></span> / <span class="ano"></span>
            </div>
            <div class="week">
               <div class="days">
                   <div class="day-box mon"></div>
                   <div class="day">Seg</div>
               </div>
               <div class="days">
                   <div class="day-box tue"></div>
                   <div class="day">Ter</div>
               </div>
               <div class="days">
                   <div class="day-box wed"></div>
                   <div class="day">Qua</div>
               </div>
               <div class="days">
                   <div class="day-box thu"></div>
                   <div class="day">Qui</div>
               </div>
               <div class="days">
                   <div class="day-box fry"></div>
                   <div class="day">Sex</div>
               </div>
               <div class="days">
                   <div class="day-box sat"></div>
                   <div class="day">Sab</div>
               </div>
               <div class="days">
                   <div class="day-box sun"></div>
                   <div class="day">Dom</div>
               </div>
            </div>
        </div>
    </section>

    </footer>
 
    <div class="notepad-columns">
            <div class="double-line"></div>
            <div class="thick-line"></div>
    </div>

    <script src="main.js"></script>
