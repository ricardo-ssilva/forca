<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <title>Forca</title>
</head>
<body>
    <main class="notepad">
        <section class="notepad-body">
                <div class="notepad-style">
                    <div class="notepad-rows">
                        <div class="row"></div>
                    </div>
                    <div class="notepad-columns">
                        <div class="double-line"></div>
                        <div class="thick-line"></div>
                    </div>
                </div>
                <menu class="menu-buttons">
                    <button class="btn-play">Jogar </button>
                    <button class="btn-addword">Adicionar Palavras</button>
                </menu>
                <div class="date">
                    <div class="set-date">
                        <span class="dia"></span>/ <span class="mes"></span> / <span class="ano"></span>
                    </div>
                    <div class="week">
                       <div class="days">
                           <div class="day-box mon"></div>
                           <div class="day">Seg</div>
                       </div>
                       <div class="days">
                           <div class="day-box tue"></div>
                           <div class="day">Ter</div>
                       </div>
                       <div class="days">
                           <div class="day-box wed"></div>
                           <div class="day">Qua</div>
                       </div>
                       <div class="days">
                           <div class="day-box thu"></div>
                           <div class="day">Qui</div>
                       </div>
                       <div class="days">
                           <div class="day-box fry"></div>
                           <div class="day">Sex</div>
                       </div>
                       <div class="days">
                           <div class="day-box sat"></div>
                           <div class="day">Sab</div>
                       </div>
                       <div class="days">
                           <div class="day-box sun"></div>
                           <div class="day">Dom</div>
                       </div>
                    </div>
                </div>
                
        </section>
       

    </main>

    <footer>
        <div class="info">
            <div>&copy; Created by:<a href="https://www.linkedin.com/in/ricardo-de-souza-silva-3812a9224/"> Ricardo Silva</a> </div>
            
             <div>- Github: <a href="https://github.com/ricardo-ssilva" target="_blank"> Ricardo Silva</a></div>
            <div>
                <small> - Challenge by:
                <a href="https://www.alura.com.br/" target="_blank"> Alura</a>
                &
                <a href="https://www.oracle.com/br/education/oracle-next-education/" target="_blank">Oracle - ONE</a></small>
            </div>
        </div>
       
    </footer>
 

    <script src="main.js"></script>
</body>
</html>
